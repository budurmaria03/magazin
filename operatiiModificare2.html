<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatii Modificare 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

            background-image: url(../images/bg.png);
            background-color: #c6c7cf;
            background-size: 2000px;

            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>Lista Categorii</h2>

        <br>
        <table class="table">
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.Nume }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="/D:/ETTI/An%202/S2/Baze%20de%20Date/Laborator/Magazin%20Online/editCategorie.html" role="button">Update</a>

                </tr>
                
            </tbody>    
        </table>
    </div>
    <form action="index.html" method="POST" style="text-align:center;">
        <button type="submit" class="btn btn-primary">Pagina Principala</button>
    </form><br>
</body>
</html>
